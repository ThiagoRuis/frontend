<mat-form-field class="search-input">
  <input matInput placeholder="Type a movie name:" #movieName>
</mat-form-field>
<button mat-button (click)="searchMovie(movieName)">SEARCH</button>
<button mat-button (click)="clear(movieName)">CLEAR</button>
<div class="container">
    <mat-card *ngFor="let movie of movies" class="movie-card">
      <img mat-card-image src="{{movie.poster_img}}" alt="Poster Img of {{movie.title}}">
      <mat-card-content>
      <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.genre_list}}</mat-card-subtitle>
        <p class="overview">{{movie.overview | slice:0:80}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="getMovieDetail(movie.id)" class="detail-button">DETAILS</button>
      </mat-card-actions>
    </mat-card>
</div>
<router-outlet></router-outlet>
